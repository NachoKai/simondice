<!doctype html>
<html lang="es">

<head>
    <title>Simon dice! Nacho Caiafa</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <form class="grid-container" id="form">
        <div class="sector1">
            <div class="puntaje">Puntaje:
                <input type="text" name="puntaje" id="puntaje" disabled>
            </div>
            <div class="start">
                <input type="button" value="START" id="start" class="button">
            </div>
            <div class="pmaximo">Puntaje Maximo:
                <input type="text" name="pmaximo" id="pmaximo" disabled>
            </div>
        </div>

        <div class="colores">
            <div class="sector2">
                <div class="rojo"><input type="text" class="boton-rojo" id="rojo"></div>
                <div class="verde"><input type="text" class="boton-verde" id="verde"></div>
                <div class="azul"><input type="text" class="boton-azul" id="azul"></div>
                <div class="amarillo"><input type="text" class="boton-amarillo" id="amarillo"></div>
            </div>
        </div>

        <div class="sector4">
            <div class="mensaje">Mensaje:
                <input type="text" name="mensaje" id="mensaje" disabled>
            </div>
        </div>

        <div class="sector3">
            <div class="reiniciar"><input type="button" value="REINICIAR" id="reiniciar" class="button"></div>
            <div class="continuar"><input type="button" value="CONTINUAR" id="continuar" class="button"></div>
        </div>
    </form>

    <div class="footer">
        <footer><a href="https://github.com/NachoKai" class="link">Nacho Caiafa</a></footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
