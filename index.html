<!doctype html>
<html lang="es">

<head>
    <title>Simon ! Nacho Caiafa</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
</head>

<body>
    <form class="grid-container" id="form">
        <div class="sector1">
            <div class="puntaje">
                <label for="puntaje">Puntaje    </label>
                <input type="text" name="puntaje" id="puntaje" value="0" disabled>
                <label for="pmaximo">Puntaje Máximo    </label>
                <input type="text" name="pmaximo" id="pmaximo" value="0" disabled>
            </div>
        </div>

        <div class="colores">
            <div class="sector2">
                <div class="boton-rojo" id="rojo"></div>
                <div class="boton-verde" id="verde"></div>
                <div class="boton-azul" id="azul"></div>
                <div class="boton-amarillo" id="amarillo"></div>
            </div>
        </div>

        <div class="sector4">
            <div class="mensaje">Mensaje:  <input type="text" name="mensaje" id="mensaje" disabled>
            </div>
            
            <div class="start">
                <input type="button" value="START" id="start" class="button">
            </div>
        </div>
    </form>

    <div class="footer">
        <footer><a href="https://github.com/NachoKai" class="link">Nacho Caiafa</a></footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
