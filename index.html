<!doctype html>
<html lang="es">

<head>
    <title>Simon dice! Nacho Caiafa</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <form class="grid-container" id="form">
        <div class="sector1">
            <div class="puntaje">Puntaje:
                <input type="text" name="puntaje" id="puntaje" disabled>
            </div>
            <div class="start">
                <input type="button" value="START" id="start" class="button">
            </div>
            <div class="pmaximo">Puntaje Maximo:
                <input type="text" name="pmaximo" id="pmaximo" disabled>
            </div>
        </div>

        <div class="colores">
            <div class="sector2">
                <div class="rojo"><input type="text" class="boton-rojo" disabled id="rojo"></div>
                <div class="verde"><input type="text" class="boton-verde" disabled id="verde"></div>
                <div class="azul"><input type="text" class="boton-azul" disabled id="azul"></div>
                <div class="amarillo"><input type="text" class="boton-amarillo" disabled id="amarillo"></div>
            </div>
        </div>

        <div class="sector3">
            <div class="reiniciar"><input type="button" value="REINICIAR" id="reiniciar" class="button"></div>
            <div class="continuar"><input type="button" value="CONTINUAR" id="continuar" class="button"></div>
        </div>

        <div class="sector4">
            <div class="mensaje">Mensaje:
                <input type="text" name="mensaje" id="mensaje" disabled>
            </div>
        </div>
    </form>

    <div class="footer">
        <footer><a href="https://github.com/NachoKai" class="link">Nacho Caiafa</a></footer>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
</body>

</html>
